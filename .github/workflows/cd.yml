name: CD

on:
  pull_request:
    types:
      - 'opened'

env:
  NETLIFY_BUILD_HOOK: ${{ secrets.NETLIFY_BUILD_HOOK }}

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: netlify hook
        if: startsWith(github.head_ref, 'feature/docs')
        run: curl -X POST -d {} NETLIFY_BUILD_HOOK
