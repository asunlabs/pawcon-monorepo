<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chat</title>
</head>
<body>
    <header>
        <a href="#" tabindex="-1"><img src="logo.png" alt="logo" id="logo" ></a>
        <nav>
            <li>Main</li>
            <ul class="dropdown">
                <li ><a href="#" tabindex="-1">Chat</a></li>
                <ul class="dropdown-item hidden">
                    <li class="item">Enter</li>
                    <li class="item">Find</li>
                </ul>
            </ul>
            <li>About</li>
        </nav>
    </header>
    <main>
        <h1>Jake's chat app</h1>
        <p>Hello websocket</p>

        <section>
            <div class="readMsg"></div>
        </section>

        <form class="sendMsg" tabindex="1">
            <h2 class="form-item">User Info</h2>
            <input class="nickname form-item" type="text" name="nickname" placeholder="Enter your nickname" /><br>
            <input class="msg form-item" type="text" name="message" placeholder="Enter your message" /><br>
            <button class="sendBtn form-item">Send</button>
        </form>
    </main>
    <footer>
        2021 &copy; All rights reserved Jake Sung
    </footer>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./script.js"></script>
    <script src="./chat.js"></script>
</body>
</html>
