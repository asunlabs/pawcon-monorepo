    <link rel="stylesheet" href="./assets/css/index.css">
    
    <title>Meow Canvas</title>
</head>

<body>
    <!-- Header: navigation bar -->
    <header class="header" id="header">
        <nav class="navigation">
            <div class="logo">
                <span>Meow Canvas</span>
                <!-- <img src="" alt=""/> -->
            </div>
            <div class="navbar" id="navbar">
                <div class="navbar-item">
                    <a href="assets/pages/paintbrush.html">
                        <span>PaintBrush</span>
                    </a>
                </div>
                <div class="navbar-item">
                    <a href="assets/pages/nft.html">
                    <span>Issue NFT</span>
                    </a>
                </div>
                <div class="navbar-item">
                    <a href="assets/pages/ranking.html">
                    <span>Ranking</span>
                    </a>
                </div>
                <div class="navbar-item">
                    <a href="assets/pages/about.html">
                    <span>About</span>
                    </a>    
                </div>
                <div class="navbar-item">
                    <a href="assets/pages/contact.html">
                    <span>Contact</span>
                    </a>
                </div>
            </div>
            <div class="login-menu">
                <button class="login">Login</button>
                <button class="sign-up">Sign up</button>
            </div>

            <!-- trigger: when triggered, elements in mobile environment either 
            pops up or gone  -->
            <a href="#" id="trigger">MENU</a>

        </nav>
        
    </header>

    <!-- Logined-user artwork : image slider -->
        <div class="artworks carousel">
            <div class="artwork fade"><img src="assets/img/2.jpg" alt="cat"/></div>
            <div class="artwork fade"><img src="assets/img/3.jpg" alt="cat"/></div>
            <div class="artwork fade"><img src="assets/img/4.jpg" alt="cat"/></div>
            <div class="artwork fade"><img src="assets/img/5.jpg" alt="cat"/></div>

            <!-- Special symbols can be represented in HTML code. 
            e.g : ◀	&#9664;   ▶	&#9654; -->
            <a class="prev" onclick="plusSlide(-1)"><p>&#9664;</p></a>
            <a class="next" onclick="plusSlide(1)"><p>&#9654;</p></a>

            <div class="bars">
                <button class="bar" onclick="currentSlide(1)"></button>
                <button class="bar" onclick="currentSlide(2)"></button>
                <button class="bar" onclick="currentSlide(3)"></button>
                <button class="bar" onclick="currentSlide(4)"></button>
            </div>
        </div>

        <!-- the bars : image slider bottom -->
        

        

    <!-- Weekly top artwork : CSS grid layout model - wrapper and items -->
    <div class="weekly-top">
        <div class="top-items">
            <h2>Weekly top cat drawings</h2>
            <div class="top-artwork">top 1</div>
            <div class="top-artwork">top 2</div>
            <div class="top-artwork">top 3</div>
        </div>
    </div>

    <!-- Recommended canvas templates to trace -->
    <div class="canvas-template">
        <div class="template-items">
            <h2>Templates to trace and practice</h2>
            <div class="template-item">template 1</div>
            <div class="template-item">template 2</div>
            <div class="template-item">template 3</div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">Copyright© 2021. DeveloperAsun. All rights reserved.</div>
    </footer>

    <!-- Jquery should be declared first - otherwise it will cause an uncaught 
    reference error. -->
    <!-- <script src="assets/js/jquery-2.2.4.min.js"></script> -->
    <script src="assets/js/background.js"></script>
    <script src="assets/js/slideToggle.js"></script>
    <script src="assets/js/carousel.js"></script>

</body>
</html>
